<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Wedding Link"</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<body>
    <div class="First_impression">
        <img src="image/First_2.png" alt="พื้นหลังนับเวลาถอยหลัง" width="100%" height="100%" class="image_First">
        <div class="text_First">
        </div>
        <div id="countdown">
            <p class="MARRIAGE">MARRIAGE</p>
            <p class="OCCURRING">OCCURRING IN</p>
            <div class="time-block">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <span class="colon">:</span>
            <div class="time-block">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <span class="colon">:</span>
            <div class="time-block">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <span class="colon">:</span>
            <div class="time-block">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <div class="container">
        <header>
            <div class="Head_Web">
                <div class="name_OM">
                    <p style="text-align: center;" class="name_POat">
                        <span style="font-family: Allura">Narawich</span>
                    </p>
                    <p class="name_and_Pmam">
                        <span style="font-family: Allura" class="name_and">and</span>
                        <span style="font-family: Allura" class="name_PMam">Mattana</span>
                    </p>
                    <img src="image/Ring.png" alt="แหวนแต่งงาน" width="50%" height="50%" class="image2">
                </div>
                <img src="image/SP-253.jpg" alt="รูปภาพคู่บ่าวสาว" width="50%" height="50%" class="image1">
            </div>
        </header>
        
        <div class="section-box">
            <section class="location">
                <h2>สถานที่</h2>
                <p>โรงแรมแกรนด์สุขุมวิท</p>
                <a href="https://maps.app.goo.gl/vHGB1QVJoryowC9c7" target="_blank">เปิดใน Google Maps</a>
            </section>
        </div>
        
        <section class="schedule">
            <h2>กำหนดการ</h2>
            <ul>
                <li>18:00 น. - พิธีหมั้น</li>
                <li>19:00 น. - งานเลี้ยงฉลอง</li>
                <li>20:00 น. - ตัดเค้ก</li>
            </ul>
        </section>
        
        <section class="photos">
            <h2>รูปภาพ</h2>
            <a href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID" target="_blank">ดูรูปภาพทั้งหมด</a>
        </section>
        
        <section class="chat">
            <h2>คำอวยพร</h2>
            <div id="messages"></div>
            <textarea id="messageInput" placeholder="เขียนคำอวยพร..."></textarea>
            <button id="sendButton">ส่ง</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
